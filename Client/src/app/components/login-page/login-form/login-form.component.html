<div class="login-page-wrapper">
    <div class="container">
        <div class="title">
            <p class="header">Log in</p>
        </div>

        <form (ngSubmit)="login()" #loginForm="ngForm">

            <div class="form-group">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email ID*"
                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" [(ngModel)]="credentials.email" required />
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password*"
                    [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password" required />
                <span class="eye-icon" (click)="togglePasswordVisibility()">
                    <img *ngIf="showPassword" src="../../assets/icons/hide.svg" alt="Hide Password">
                    <img *ngIf="!showPassword" src="../../assets/icons/show.svg" alt="Show Password">
                </span>
            </div>

            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember" class="remember"
                    [(ngModel)]="credentials.remember" />
                <label class="checkbox" for="remember"></label>
                <p>Remember Me</p>
            </div>

            <button type="submit">LOG IN</button>

        </form>
    </div>
</div>
